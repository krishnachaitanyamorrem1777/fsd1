<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadows and outlines</title>
    <style>
        .box1{
             border: 2px solid red;
             box-shadow:  1px -20px 15px 20px #1a6f2d;
        }
        .box2{
        text-shadow: 1px -2px 0px #d024ff;
    }
    .box3{

        outline: 2px solid black;
        
    }
    </style>
    
</head>
<body>
    <div class="box1">
        My name is Krishna Chaitanya
    </div>
    <div class="box2">
        iam nice boy
    </div>
    <div class="box3">
        I am in  studing in mrcet
    </div>
</body>
</html>
