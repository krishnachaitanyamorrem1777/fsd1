<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS specificity</title>
    <style>
        h1{
            color: aqua;
        }
        .yellow{
            color: yellow;
        }
        .cred{
            color: red;
        }
        .cpurple{
            color:  purple;
        }
        /* inline > id selector> class selector > element selector*/
    </style>
</head>
<body>
    <h1 class="yellow cred cpurple"> CSS specificity</h1>
</body>
</html>
