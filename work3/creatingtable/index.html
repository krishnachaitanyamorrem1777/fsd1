<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creating a table</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <table>
        <caption>
            student details
        </caption>
        <thead>
            <tr>
                <th>NAME:</th>
                <th>id:</th>
                <th>class</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Krishna chaitanya</td>
                <td>1</td>
                <td>csm</td>
            </tr>
            <tr>
                <td>lokesh</td>
                <td>2</td>
                <td>csm</td>
            </tr>
            <tr>
                <td>sohali</td>
                <td>3</td>
                <td>csm</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3"> total student</td>
                <td>3</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
